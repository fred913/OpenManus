name: PR Quality and Security Check
on:
  pull_request:
    branches: [main]
permissions:
  contents: read
  pull-requests: write
jobs:
  quality-security-analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Generate Bilingual Diff
        run: |
          DIFF_CONTENT=$(git diff origin/main...HEAD | grep '^[+-]' | grep -Ev '^(---|\+\+\+)')
          echo "Code Changes:" > diff_report.md
          echo "---" >> diff_report.md
          echo "\`\`\`diff" >> diff_report.md
          echo "$DIFF_CONTENT" | head -n 20 >> diff_report.md  # Show first 20 lines
          echo "\`\`\`" >> diff_report.md
          echo "NOTE: Only key changes shown" >> diff_report.md
      - name: Display Diff Report
        run: cat diff_report.md
      - name: Analyze with OpenAI
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_BASE_URL: ${{ secrets.OPENAI_BASE_URL }}
        run: |
          PROMPT="Review code changes and provide concise bilingual feedback (Provide English version first, followed by the Chinese Simplified version). $(cat diff_report.md)"
          jq -n --arg prompt "$PROMPT" '{
            "model": "o3-mini",
            "messages": [
              { "role": "system", "content": "Provide bilingual Chinese/English code review" },
              { "role": "user", "content": $prompt }
            ]
          }' > request.json
          curl -sS ${OPENAI_BASE_URL}/chat/completions \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${OPENAI_API_KEY}" \
            -d @request.json > response.json
      - name: Post the difference from AI
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          COMMENT=$(jq -r '.choices[0].message.content' response.json)
          gh api repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/comments \
            -f body="$COMMENT"
